<div class="container">
  <div class="card mt-5">
    <div class="card-header text-center bg-gradient-primary">
      <h2>Registration</h2>
    </div>
    <div class="card-body">
      <h5 class="card-title text-center">Please fill in your details</h5>
      <form (ngSubmit)="onSignup(f)" #f="ngForm">
        <label for="basic-url">User</label>
        <div class="input-group mb-3">
          <input type="text" id="firstname" name="firstname" ngModel class="form-control" placeholder="First Name" aria-label="Username"
            aria-describedby="basic-addon1">
          <input type="text" id="surname" name="surname" ngModel class="form-control" placeholder="Surname" aria-label="Username" aria-describedby="basic-addon1">
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" ngModel class="form-control">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" ngModel class="form-control">
        </div>
        <label for="basic-url">Register as</label>
        <div class="btn-group btn-group-toggle w-100" data-toggle="buttons">
          <label class="btn btn-outline-primary w-50">
            <input type="radio" name="options" id="option1" autocomplete="off"> Dog Owner
          </label>
          <label class="btn btn-outline-primary w-50">
            <input type="radio" name="options" id="option2" autocomplete="off"> Dog Walker
          </label>
        </div>
        <div class="card-footer text-muted container">
          <button class="btn btn-primary btn-block w-50 btn-lg mx-auto" type="submit" [disabled]="!isValid">Sign Up</button>
        </div>
      </form>
    </div>
  </div>
</div>
